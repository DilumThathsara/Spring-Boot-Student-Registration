<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <style>
    body{
      background-color: azure;
    }

    form{
      background-color: aliceblue;
    }


  </style>
</head>
<body>
<div class="container-fluid text-center">
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form action="#" th:action="@{/users/save}" th:object="${user}" method="post"
        style="max-width: 550px; max-height: 1000px; margin: 0 auto;" >
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">E-mail</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" placeholder="example@gmail.com" required minlength="8" maxlength="45"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required minlength="2" maxlength="45"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Last Name</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required minlength="2" maxlength="45"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{password}" class="form-control" placeholder="include #$@&" required minlength="8" maxlength="15"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Enable</label>
        <div class="col-sm-8">
          <input type="checkbox" th:field="*{enabled}"/>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2" >Save</button>
        <button type="button" class="btn border-secondary m-2"> Cancel</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
  function  cancelForm(){
    window.location='[[@{/users}]]';
  }
</script>

</div>
</body>
</html>
